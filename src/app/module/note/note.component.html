<div class="container">
  <div class="row">
    <mat-form-field appearance="none">
      <mat-label>Number Of Questions :</mat-label>
      <mat-select disableRipple (selectionChange)="selectedNumOfAnwsers($event)"  >
        <mat-option *ngFor="let num of temp" [value]="num">
          {{num}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <div class=" mb-2" *ngFor="let item of noteMapList"  >
      <mat-card  class="p-3">
        <mat-card-header>

        </mat-card-header>
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <mat-label>Leave a comment</mat-label>
            <textarea class="text-area" style="width: 500%; height: 100px;"  placeholder="Ex. It makes me feel..."></textarea>
          </mat-form-field>
        </mat-card-content>
        <mat-card-footer>
          <mat-card-actions>
            <button mat-button>ADD</button>
          </mat-card-actions>
        </mat-card-footer>
      </mat-card>
    </div>
  </div>
</div>
