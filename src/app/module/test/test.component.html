<div class="container pt-3">
    <tr >
      <td class="">
        <mat-form-field appearance="none">
          <mat-label>Select <strong>SUBJECT</strong> :</mat-label>
          <mat-select disableRipple [(value)]="selectedSubject"   >
            <mat-option *ngFor="let num of temp" [value]="num">
              {{num}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </td>
      <td>
        <mat-form-field appearance="none">
          <mat-label>Select <strong>TOPIC</strong> :</mat-label>
          <mat-select disableRipple [(value)]="selectedTopic"  >
            <mat-option *ngFor="let num of temp" [value]="num">
              {{num}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </td>
      <td>
        <mat-form-field appearance="none">
          <mat-label>Select <strong>SUB-TOPIC</strong> :</mat-label>
          <mat-select disableRipple  [(value)]="selectedSubTopic" >
            <mat-option *ngFor="let num of temp" [value]="num">
              {{num}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </td>
      <td>
        <mat-form-field appearance="none">
          <mat-form-field class="example-full-width" style="width: 500px;">
            <mat-label>Enter Lesson Name</mat-label>
            <input matInput  >
          </mat-form-field>
        </mat-form-field>
      </td>
    </tr>
    <tr *ngFor="let item of htmlList;let i = index" class="row mt-3">
      <td style="width: 1000px;">
        <mat-card>
          <table>
            <tr>
              <td>
                <mat-form-field appearance="none">
                  <mat-label>Number Of Questions :</mat-label>
                  <mat-select disableRipple  (selectionChange)="selectType($event,i)"  >
                    <mat-option *ngFor="let num of temp" [value]="num">
                      {{num}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </td>
            </tr>
            <tr>
              <mat-form-field class="example-full-width"  style="width: 900px; height: 100px;">
                <mat-label>Leave a comment</mat-label>
                <textarea (input)="onInput($event.target.value,i)" matInput placeholder="Ex. It makes me feel..." style="height: 100px;" #txtValue></textarea>
              </mat-form-field>
            </tr>
          </table>
          <mat-card-actions class="mt-3">
            <tr>
              <td *ngIf="finalIndex == i">
                <button class="btn btn-danger" style="width: 100px;" mat-raised-button (click)="deleteButtonClick(i,selectedType)">DELETE</button>
              </td>
              <td *ngIf="finalIndex == i">
                <button class="btn btn-primary" style="width: 100px;" mat-raised-button (click)="createNewButtonClick(i)">NEW +</button>
              </td>
              <td>
                <button class="btn btn-success" style="width: 200px;" mat-raised-button (click)="saveButtonClick(txtValue.value,i)">SAVE</button>
              </td>
              <td>

                <i *ngIf="checkSavedOrNot(i)" style="font-size: 22px; color: green;" class="fas fa-check-circle pl-3"></i>
                <i *ngIf="!checkSavedOrNot(i)" style="font-size: 22px; color: red;" class="fas fa-exclamation-triangle  pl-3"></i>
              </td>
            </tr>
          </mat-card-actions>
        </mat-card>
      </td>
    </tr>
    <tr>
      <div class="p-3">
        <ul style="" >
          <li class="li-style"  >
            <i class="fas fa-share"></i> {{selectedSubject}}
          </li>
          <li class="li-style" >
            <i class="fas fa-share"></i> {{selectedTopic}}
          </li>
          <li class="li-style" >
            <i class="fas fa-share"></i> {{selectedSubTopic}}
          </li>

        </ul>
      </div>
    </tr>
    <tr>
      <button style="width: 500px;" (click)="genarateFinalString()"  mat-raised-button class="btn btn-success form-control mt-3 mb-3">ADD</button>
    </tr>



</div>
