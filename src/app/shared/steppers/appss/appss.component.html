<div class="row mt-4">
  <div class="col-6">
    <cdk-virtual-scroll-viewport itemSize="400" class="scroll-container">
      <div *ngFor="let item of appList" class="scroll-item">
        <mat-card class="example-card">
          <p>{{ item.payload.doc.data().name }}</p>
          <mat-card-actions>
            <button class="btn btn-danger" (click)="deleteApp(item)" mat-button>DELETE</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </cdk-virtual-scroll-viewport>
  </div>
  <div class="col-6">
    <div>
      <div class="form-group">
        <label for="exampleInputEmail1">App Name :</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="App Name">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Database Name :</label>
        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Database Name">
      </div>
      <mat-form-field>
        <mat-label>Select Type :</mat-label>
        <mat-select [(value)]="type">
          <mat-option value="video">
            video
          </mat-option>
          <mat-option value="image">
            image
          </mat-option>
        </mat-select>
      </mat-form-field>
      {{type}}
      <button type="submit" class="btn btn-success"  (click)="addApp()" mat-button>ADD</button>
    </div>
  </div>
</div>
